	<!-- Header -->
	<header class="header full-box">

	                <li>
	                    <a href="index.html" >INICIO<span class="full-box" ></span></a>
	                </li>
	                <li>
	                    <a href="menu.html" >MENU<span class="full-box" ></span></a>
	                </li>
	            </ul>
	        </nav>
	    </div>

	<!-- Content -->
	<div class="container container-web-page">
	    <h3 class="font-weight-bold poppins-regular text-uppercase">Detalles de pizzas</h3>
	    <hr>
	    <div class="container-fluid">
	        <div class="row">
	            <div class="col-12 col-lg-5">
	                <!--cover-->
	                <figure class="full-box">
	                    <img class="img-fluid" src="./assets/img/Pepperoni.jpg" alt="pizzas">

	            </div>
	            <div class="col-12 col-lg-7">

	                <h4 class="font-weight-bold poppins-regular tittle-details">Pizza Pepperoni</h4>

	                <p class="text-justify lead" style="padding: 40px 0;">

	                <p class="lead font-weight-bold">Bs 50.00</p>

	                <!-- Agregar al carrito -->
	                <form action="" style="padding-top: 70px;">
	                    <div class="container-fluid">
	                        <div class="row">
	                            <div class="col-12 col-md-6">
	                                <div class="form-outline mb-4">
	                                    <input type="text" value="1" class="form-control text-center" id="product_cant" pattern="[0-9]{1,10}" maxlength="10" >

	                                </div>
	                            </div>
	                            <div class="col-12 col-md-6 text-center">
	                                <button type="submit" class="btn btn-info"><i class="fas fa-shopping-bag fa-fw"></i> &nbsp; Agregar al carrito</button>
	                            </div>
	                        </div>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
